spring:
  application:
    name: gateway
  profiles:
    active: dev

---
spring:
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
    stream:
      kafka:
        binder:
          brokers: http://192.168.9.233:9092
#服务注册配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:20201/eureka/
  instance:
    hostname: 192.168.9.233

